name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install Hatch
        run: pip install hatch

      - name: ğŸ”§ Create Hatch environment
        run: hatch env create

      - name: âœ… Run tests
        run: hatch test --cover

      - name: ğŸ” Type check with mypy
        run: hatch run check

      - name: ğŸ§¹ Lint with Ruff
        run: hatch run lint